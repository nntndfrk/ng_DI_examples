<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Other Counter</mat-card-subtitle>
    <mat-card-title>Count - {{count}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="increase()"
    >Increase</button>
  </mat-card-actions>
</mat-card>
